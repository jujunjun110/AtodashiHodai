<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link href="https://fonts.cdnfonts.com/css/kaisei-decol" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/kiwi-maru" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/kaisei-opti" rel="stylesheet" />
  </head>
  <body>
    <div id="parent"></div>
  </body>
  <style>
    /* A4縦用のベース設定 */
    @page {
      size: A4 portrait; /* 横の場合はlandscape */
      margin: 0mm;
    }

    /* 各要素の余白リセット */
    * {
      margin: 0mm;
      padding: 0mm;
    }

    /* 印刷時の調子を整える */
    body {
      width: 210mm; /* 用紙の横幅を改めて指定 Chrome用 */
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      line-height: 1.5em;
      font-family: "Kiwi Maru", sans-serif;
      /* font-family: "Kaisei Decol", sans-serif; */
      /* font-family: "Kaisei Opti", sans-serif; */
    }

    /* 印刷1ページ用のコンテンツはここで定義 */
    .page {
      width: 210mm; /* 用紙の横幅を改めて指定 */
      height: 296.5mm; /* 高さには0.5mm余裕をもたせる */
      page-break-after: always;
      box-sizing: border-box;
      padding: 10mm 12mm; /* 用紙の余白 */
      font-size: 11.5pt;
    }

    .card-parent {
      float: left;
      padding: 3mm;
      box-sizing: border-box;
      width: 59mm;
      height: 86mm;
      border: solid 1mm #333;
    }

    .card-parent.type-hand-change {
      background-color: #facd86;
    }
    .card-parent.type-rule-change {
      background-color: #aed4d6;
    }

    .card-parent.type-special {
      background-color: #81a971;
    }

    .card-parent.type-hand {
      background-color: #a97171;
    }

    .card-parent.type-other {
      background-color: #ccc;
    }
    .card-parent > .title {
      display: flex;
      font-weight: bold;
      border-radius: 1mm;
      height: 10%;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .card-parent > .type {
      display: flex;
      font-weight: bold;
      border-radius: 1mm;
      height: 10%;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .card-parent > .illustration {
      background-color: white;
      border-radius: 1mm;
      margin: 4% 0;
      height: 40%;
    }
    .card-parent > .text {
      border-radius: 1mm;
      height: 44%;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .card-parent > .text > p {
      padding: 1mm;
    }
  </style>
  <script>
    async function main() {
      const url =
        "https://script.google.com/macros/s/AKfycbxNCGBURrUOTRnB2Hy7Mj43ldnkgPSVfTZWl1RtLE88zRKIXC_adM7NIaze91-sFlX1Aw/exec";
      const res = await fetch(url);
      const txt = await new Response(res.body).text();
      const cards = JSON.parse(txt);
      console.log(cards);
      splitted = sliceByNumber(cards, 9);
      html = splitted.map(createPage).join("\n");
      document.getElementById("parent").innerHTML = html;
    }

    function createPage(cards) {
      let html = `<div class="page" >`;
      html += cards.map(createCard).join("\n");
      html += "</div>";
      return html;
    }

    function sliceByNumber(array, number) {
      const length = Math.ceil(array.length / number);
      return new Array(length)
        .fill()
        .map((_, i) => array.slice(i * number, (i + 1) * number));
    }

    function createCard(card) {
      let html = "";
      html += `<div class="card-parent ${card.class}">`;
      html += `  <div class="title">${card.name}</div>`;
      html += `  <div class="illustration"></div>`;
      html += `  <div class="text">`;
      html += `    <p><b>${card.type}</b><br>${card.text}</p>`;
      html += `  </div>`;
      html += `</div>`;

      return html;
    }
    main();
  </script>
</html>
